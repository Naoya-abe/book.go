<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>一覧ページ</title>
  </head>
  <body>
    <header>
      <h1>本棚</h1>
    </header>
    <div class="wrap">
      <h2>追加</h2>
      <div class="input">
        <form action="/new" method="post">
          <p>
            Title<input
              type="text"
              name="title"
              size="30"
              placeholder="タイトル名"
            />
          </p>
          <p>
            Price<input 
              type="text" 
              name="price" 
              size="30" 
              placeholder="値段" />
          </p>
        </form>
      </div>
      <div class="indexGet">
        <ul>
          { range .books}
          <li>
            タイトル：{{.Title}}、値段:{{.Price}}
            <label><a href="/edit/:id">編集</a></label>
            <label><a href="/delete/:id">削除</a></label>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
